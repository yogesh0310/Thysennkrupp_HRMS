<body>


<nav>
    <div class="nav-wrapper blue darken-1">
        <a href="#!" class="brand-logo center">thyssenkrupp Elevators</a>

</nav>

<div class="row">
        <div class="col m4 offset-m4">
            <div class="card">
                <div class="card-image">
                    <img src="user.png">
                </div>
                <div class="card-content">
                    <center>
                        <a class="btn-large waves-effect waves-light red" id="createuser">CREATE USERS</a>
                    </center>
                </div>
            </div>
        </div>
</div>
        
        <div class="row" id="createuserform">
        <div class="card col m4 offset-m4 center">
            
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="last_name">First Name</label>
                </div>
            

            
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="userid" type="text" class="validate">
                    <label for="userid">USER ID</label>
                </div>
            

            
                <div class="input-field col s6">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="designation" type="text" class="validate">
                    <label for="designation">Designation</label>
                </div>
            

            
                <div class="input-field col s6">
                    <input id="dept" type="text" class="validate">
                    <label for="dept">Department</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="region" type="text" class="validate">
                    <label for="region">Region</label>
                </div>
            

            
                <div class="input-field col s6">
                    <input id="mail" type="text" class="validate">
                    <label for="mail">Email</label>
                </div>
            </div>
            
            <div class=" col s6 offset-s3 center" id="submitform">
                    <button class="btn blue darken-2"  id="submitformdata">Submit
                      <i class="material-icons right">send</i>
                    </button><br><br>
            </div>  
            
            

            </div>

        </div>
    </div>

<script>
        $(document).ready(function()
        {
         
            $("#createuserform").hide();
            $("#createuser").click(function()
            {
                $("#createuserform").fadeIn("slow",function(){
        
                });
            })   
        
        $("#submitformdata").click(function(){
            var first_name=$("#first_name").val()
            var last_name=$("#last_name").val()
            var uid=$("#userid").val()
            var password=$("#password").val()
            var region=$("#region").val()
            var dept=$("#dept").val()
            var designation=$("#desination").val()
            var email=$("#mail").val()
        
        $.ajax({
            url:"http://localhost/hrms/api/createadmin.php",
            type:"POST",
            data:
            {
                'firstname':first_name,
                'lastname':last_name,
                'uid':uid,
                'pwd':password,
                'region':region,
                'dept':dept,
                'mail':mail,
                'designation':designation
            },
            success:function(para)
            {
                alert(para)
                if(para =="success")
                {
                    alert("User Created Succesfully")
                    $("#createuserform").fadeOut();
        
                }
                else if(para == "found")
                {
                    alert("User Already Exists")
                }
                else
                {
                    alert("Some Error occured")
                }
        
            }
            
        })
        })
    })
        
        
        
        </script>
</body>
